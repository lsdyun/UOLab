<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">添加成员</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>姓名<b>*</b></label>
						<input id="membername" placeholder="2-5个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					

					<li>
						<label>学号<b>*</b></label>
						<input type="Input" type="text" class="dfinput" style="width:345px;" />
					</li>

					<li>
						<label>性别<b>*</b></label><cite>
       	<input name="sex" type="radio" value="" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;
       	<input name="sex" type="radio" value="" />女</cite></li>
					</li>

					<li>
						<label>年级<b>*</b></label><cite>
       	<input name="state" type="radio" value="" checked="checked" />2017级&nbsp;&nbsp;&nbsp;&nbsp;
       	<input name="state" type="radio" value="" />2018级&nbsp;&nbsp;&nbsp;&nbsp;
       	<input name="state" type="radio" value="" />2019级&nbsp;&nbsp;&nbsp;&nbsp;
       	<input name="state" type="radio" value="" />2020级</cite></li>
					</li>

					<li>
						<label>电话<b>*</b></label>
						<input name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>

					<li>
						<label>院系<b>*</b></label>
						<div class="vocation">
						    <select class="select1">
						    <option>请选择</option>
						    <option>大数据学院</option>
						    <option>软件学院</option>
						    </select>
					</li>

					<li>
						<label>籍贯<b>*</b></label>
							 <div class="cityleft">
						    <select class="select2">
						    <option>山西省</option>
						    <option>河北省</option>
						    <option>河南省</option> 
						    </select>
						    </div>
						    
						    <div class="cityright">
						    <select class="select2">
						    <option>太原市</option>
						    <option>郑州市</option>
						    <option>石家庄市</option>
						    </select>
					</li>

					<li>
						<label>专业<b>*</b></label>
						<div class="vocation">
						    <select class="select1">
						    <option>请选择</option>
						    <option>计算机科学与技术</option>
						    <option>软件工程</option>
						    </select>
					</li>

					<li>
						<label>校内职务<b>*</b></label>
						<div class="vocation">
						    <select class="select1">
						    <option>请选择</option>
						    <option>班干部</option>
						    <option>学生会干部</option>
						    <option>社团干部</option>
						    <option>无</option>
						    </select>
					</li>
					
					<li>
						<label>加入日期<b>*</b></label>
							 <div class="cityleft">
						    <select class="select2">
						    <option>2020年</option>
						    <option>2019年</option>
						    <option>2018年</option> 
						    <option>2017年</option>
						    </select>
						    </div>
						    
						    <div class="cityright">
						    <select class="select2">
						    <option>1月</option><option>2月</option><option>3月</option><option>4月</option>
							<option>5月</option><option>6月</option><option>7月</option><option>8月</option>
							<option>9月</option><option>10月</option><option>11月</option><option>12月</option>
						    </select>

					<li>
						<label>状态<b>*</b></label>
							<div class="cityright">
						    <select class="select2">
						    <option>正常</option>
						    <option>退出</option>
						    <option>毕业</option>
						    </select>
					</li>
					<li>
						<label>任实验室职务<b>*</b></label>
						<div class="cityright">
						    <select class="select2">
						    <option>秘书长</option>
						    <option>副秘书长</option>
						    <option>技术总监</option>
						    <option>项目经理</option>
						    <option>组长</option>
						    </select>
					</li>
					
					<li><label>备注<b>*</b></label>

						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="马上发布" /></li>
				</ul>

			</div>

		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

		</div>

	</body>

</html>
